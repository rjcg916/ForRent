<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col *ngIf="isLoading" size-md="6" offset-md="3" class="ion-text-center">
      <ion-spinner color="primary"></ion-spinner>
    </ion-col>
    <ion-col size-md="6" offset-md="3" class="ion-text-center">
      <ion-list *ngIf="!isLoading && (bookings && bookings.length >= 1)">
        <ion-item-sliding *ngFor="let b  of bookings" #bookingSlider >
          <ion-item>
            <ion-text>{{b.placeTitle}} for {{ b.numberOfGuests}}</ion-text>
          </ion-item>
          <ion-item-options>
            <ion-item-option color="danger" (click)="onCancelBooking(b.id, bookingSlider)">
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
      <ion-text *ngIf="!isLoading && (bookings && bookings.length <= 0)" >
        You have no bookings.
      </ion-text>
    </ion-col>
    </ion-row>

</ion-content>
