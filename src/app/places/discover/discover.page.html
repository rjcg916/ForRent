<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>   
    <ion-title >Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<ion-segment (ionChange)="onFilterUpdate($event)">
  <ion-segment-button value="all">All Places</ion-segment-button>
  <ion-segment-button value="bookable">Bookable Places</ion-segment-button>
</ion-segment>
  <ion-grid>
  <ion-row>
    <ion-col size-sm="8" offset-sm="2" class="ion-text-center">
      <ion-card >
        <ion-card-header>
          <ion-card-title>
            {{places[0].title}}
          </ion-card-title>
          <ion-card-subtitle>{{places[0].price | currency}} / night </ion-card-subtitle>
        </ion-card-header>
        <ion-img [src]="places[0].imageUrl"></ion-img>
        <ion-card-content><p>{{places[0].description}}</p></ion-card-content>
        <div ><ion-button fill="clear" color="primary" [routerLink]="['/', 'places', 'tabs', 'discover', places[0].id]">
         More        
        </ion-button></div>
      </ion-card>
</ion-col></ion-row>
<ion-row>
  <ion-col size-sm="8" offset-sm="2" class="ion-text-center">
    <ion-list>

      <ion-item *ngFor="let p of places.slice(1)" [routerLink]="['/', 'places', 'tabs', 'discover', p.id]" detail>
        <ion-thumbnail slot="start">
          <ion-img [src]="p.imageUrl"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h2>{{p.title}}</h2>
          <p>{{p.description}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
</ion-col>
</ion-row>
</ion-grid>
</ion-content>
