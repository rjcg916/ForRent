<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
    <ion-grid>
      <ion-row>
        <ion-col size-sm="8" offset-sm="2" class="ion-text-center">
          <ion-list>
            <ion-item-sliding *ngFor="let o of offers" #slidingItem>
              <ion-item [routerLink]="['/', 'places', 'tabs', 'offers', o.id]" detail>
                <ion-thumbnail slot="start">
                  <ion-img [src]="o.imageUrl"></ion-img>
                </ion-thumbnail>
                <ion-label>
                  <h2>{{o.title}}</h2>
                  <p>{{o.description}}</p>
                </ion-label>
              </ion-item>
              <ion-item-options>
                <ion-item-option color="secondary" (click)="edit(o.id, slidingItem)">
                  <ion-icon name="create" slot="icon-only"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  
</ion-content>
